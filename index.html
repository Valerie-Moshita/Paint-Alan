<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paint Alan</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      height: 100vh;
      margin: 0;
    }
    #controls {
      width: 220px;
      background: #fff;
      padding: 15px;
      border-right: 2px solid #ccc;
    }
    #canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
    }
    #drawingCanvas {
      border: 2px solid #333;
      background: white;
      cursor: crosshair;
    }
    #images-panel {
      width: 220px;
      background: #fff;
      padding: 15px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    .color-palette {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      margin-bottom: 10px;
    }
    .color {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 1px solid #333;
      cursor: pointer;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 6px;
      width: 100%;
      cursor: pointer;
    }
    #images-panel img {
      width: 100%;
      margin: 8px 0;
      cursor: pointer;
      border: 2px solid transparent;
    }
    #images-panel img.selected {
      border: 2px solid blue;
    }
    #docentePanel {
      margin-top: 15px;
      padding: 10px;
      border: 1px dashed #999;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Controles a la izquierda -->
  <div id="controls">
    <h3>Herramientas</h3>
    <div class="color-palette" id="palette"></div>
    <input type="range" id="size" min="1" max="30" value="5">
    <button id="undo">Rehacer -1 paso</button>
    <button id="clear">Limpiar</button>

    <div id="docentePanel">
      <h4>Modo docente</h4>
      <input type="file" id="fileInput" multiple accept="image/*">
      <button id="generarLink">Generar link</button>
      <p><small>Después de generar, comparte el link con tus alumnos</small></p>
      <div id="linkGenerado"></div>
    </div>
  </div>

  <!-- Lienzo al centro -->
  <div id="canvas-container">
    <canvas id="drawingCanvas" width="600" height="400"></canvas>
  </div>

  <!-- Panel de imágenes a la derecha -->
  <div id="images-panel">
    <h3>Elige tu dibujo</h3>
    <div id="imageOptions"></div>
  </div>

  <script>
    // === CONFIGURACIÓN DE PINTURA ===
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let painting = false;
    let currentColor = '#000000';
    let size = 5;
    let history = [];

    function startPosition(e) {
      painting = true;
      draw(e);
    }
    function endPosition() {
      painting = false;
      ctx.beginPath();
      history.push(canvas.toDataURL());
    }
    function draw(e) {
      if (!painting) return;
      ctx.lineWidth = size;
      ctx.lineCap = 'round';
      ctx.strokeStyle = currentColor;
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }
    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    // Paleta de colores
    const colors = [
      "#000000","#808080","#C0C0C0","#FFFFFF",
      "#800000","#FF0000","#808000","#FFFF00",
      "#008000","#00FF00","#008080","#00FFFF",
      "#000080","#0000FF","#800080","#FF00FF",
      "#FFA500","#A52A2A","#B22222","#FFD700",
      "#ADFF2F","#20B2AA","#40E0D0","#1E90FF",
      "#9370DB","#FF1493","#FF69B4","#CD853F",
      "#F5DEB3","#708090","#2F4F4F","#696969"
    ];
    const paletteDiv = document.getElementById('palette');
    colors.forEach(c => {
      const div = document.createElement('div');
      div.className = 'color';
      div.style.background = c;
      div.addEventListener('click', () => currentColor = c);
      paletteDiv.appendChild(div);
    });

    // Tamaño del pincel
    document.getElementById('size').addEventListener('input', e => size = e.target.value);

    // Rehacer último paso
    document.getElementById('undo').addEventListener('click', () => {
      if (history.length > 0) {
        const imgData = history.pop();
        const img = new Image();
        img.src = imgData;
        img.onload = () => ctx.drawImage(img, 0, 0);
      }
    });

    // Limpiar (volver a imagen original si hay)
    document.getElementById('clear').addEventListener('click', () => {
      if (selectedImage) {
        loadImageOnCanvas(selectedImage.src);
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      history = [];
    });

    // === MANEJO DE IMÁGENES ===
    const fileInput = document.getElementById('fileInput');
    const imageOptions = document.getElementById('imageOptions');
    let selectedImage = null;

    fileInput.addEventListener('change', (e) => {
      imageOptions.innerHTML = "";
      Array.from(e.target.files).slice(0, 3).forEach(file => {
        const url = URL.createObjectURL(file);
        const img = document.createElement('img');
        img.src = url;
        img.addEventListener('click', () => selectImage(img));
        imageOptions.appendChild(img);
      });
    });

    function selectImage(img) {
      document.querySelectorAll('#imageOptions img').forEach(i => {
        i.classList.remove('selected');
        i.style.pointerEvents = 'none';
      });
      img.classList.add('selected');
      selectedImage = img;
      loadImageOnCanvas(img.src);
    }

    function loadImageOnCanvas(src) {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
    }

    // === GENERAR LINK (USANDO RUTAS CORTAS) ===
    document.getElementById('generarLink').addEventListener('click', () => {
      const urls = Array.from(imageOptions.querySelectorAll('img')).map(img => img.src);
      if (urls.length !== 3) {
        alert("Sube 3 imágenes primero");
        return;
      }
      // Aquí lo ideal es que las imágenes estén en /imagenes/ dentro del repo
      // Para demo usamos directamente las URLs creadas
      const link = `${window.location.origin}${window.location.pathname}?imgs=${urls.join(',')}`;
      document.getElementById('linkGenerado').innerHTML =
        `<a href="${link}" target="_blank">${link}</a>`;
    });

    // === MODO ALUMNO (desde el link generado) ===
    const params = new URLSearchParams(window.location.search);
    if (params.has("imgs")) {
      const imgs = params.get("imgs").split(",");
      imageOptions.innerHTML = "";
      imgs.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.addEventListener('click', () => selectImage(img));
        imageOptions.appendChild(img);
      });
      // Ocultamos panel docente
      document.getElementById('docentePanel').style.display = 'none';
    }
  </script>
</body>
</html>
